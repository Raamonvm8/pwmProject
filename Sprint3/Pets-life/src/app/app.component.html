<!-- Toolbar -->
<ng-container *ngIf="!isUserLoggedIn; else loggedIn">
  <app-header class="body-container"></app-header>
</ng-container>

<ng-template #loggedIn>
  <ng-container *ngIf="isAdmin; else regularUser">
    <app-header-admin-user class="body-container"></app-header-admin-user>
  </ng-container>
  
  <ng-template #regularUser>
    <app-header-user-logged class="body-container"></app-header-user-logged>
  </ng-template>
</ng-template>

<router-outlet></router-outlet>
<app-footer id="footer" style="margin-top: auto;"></app-footer>
