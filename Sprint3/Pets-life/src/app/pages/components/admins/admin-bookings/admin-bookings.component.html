
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <header id="header"></header>
    <!-- Body page -->
    <div class="table-page-administration-user">
        <h2 class="section-title">Reservation Management</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by Daycare...">
            <i class="fas fa-search" id="search-icon"></i>
        </div>
    <!-- Table desktop bootstrap -->
        <div class="table-responsive w-75 table-desktop">
            <table class="table table-desktop" id="table-administration">
                <thead>
                    <tr style="text-align: center;">
                        <th class="field-table hidden" style="background-color: #15D696; color:white;">id</th>
                        <th class="field-table" style="background-color: #15D696; color:white;">User</th>
                        <th class="field-table" style="background-color: #15D696; color:white;">Daycare</th>
                        <th class="field-table" style="background-color: #15D696; color:white;">Check-in</th>
                        <th class="field-table" style="background-color: #15D696; color:white;">Check-out</th>
                        <th class="field-table" style="background-color: #15D696; color:white;">Operations</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- Table phone bootstrap -->
        <div class="table-responsive-sm w-75 table-mobile">
            <table class="table table-mobile" id="table-administration-mobile">
                <thead>
                    <tr style="text-align: center;">
                        <th class="field-table hidden" style="background-color: #15D696; color:white;">id</th>
                        <th class="field-table" style="background-color: #15D696; color:white;">User</th>
                        <th class="field-table" style="background-color: #15D696; color:white;">Daycare</th>
                        <th class="field-table" style="background-color: #15D696; color:white;">Operations</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Dynamic load of the footer -->   
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>
    
    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete Reservation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the Reservation of <span id="deleteUserName"></span><span id="deleteIdEvent"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Font awesome dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
