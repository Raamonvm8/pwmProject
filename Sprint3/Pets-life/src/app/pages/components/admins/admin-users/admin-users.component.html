<body class="admin-body">
<!-- User Administration Component -->
<div class="table-page-administration-user">
    <h2 class="section-title">User Administration</h2>
    <div class="search-container">
      <input style="width: 100%; border:none; padding: 0.5rem;" [(ngModel)]="searchQuery" type="text" placeholder="Search by Email..." (input)="onSearchInputChange()" />
      <i class="fas fa-search" id="search-icon"></i>
    </div>
  
    <!-- Table desktop bootstrap -->
    <div class="table-responsive w-75 table-desktop">
      <table class="table table-desktop" id="table-administration">
        <thead>
          <tr style="text-align: center;">
            <th class="field-table hidden-md hidden-xl" style="background-color: #15D696; color:white;">Photo</th>
            <th class="field-table" style="background-color: #15D696; color:white;">Name</th>
            <th class="field-table" style="background-color: #15D696; color:white;">Surname</th>
            <th class="field-table" style="background-color: #15D696; color:white;">Email</th>
            <th class="field-table" style="background-color: #15D696; color:white;">Operations</th>
          </tr>
        </thead>
        <tbody style="background-color: white;">
          <tr *ngFor="let user of users" style="text-align: center;">
            <td class="field-table bg-light hidden-md hidden-xl">{{ user.foto }}</td>
            <td class="field-table bg-light">{{ user.username }}</td>
            <td class="field-table bg-light">{{ user.lastname }}</td>
            <td class="field-table bg-light">{{ user.email }}</td>
            <td class="field-table bg-light">
              <!-- Add your operation buttons here, e.g., a delete button -->
              <button class="btn btn-danger" (click)="confirmDelete(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Table phone bootstrap -->
    <div class="table-responsive-sm w-75 table-mobile">
      <table class="table table-mobile" id="table-administration-mobile">
        <thead>
          <tr style="text-align: center;">
            <th class="field-table" style="background-color: #15D696; color:white;">Email</th>
            <th class="field-table" style="background-color: #15D696; color:white;">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" style="text-align: center;">
            <td class="field-table">{{ user.email }}</td>
            <td class="field-table">
              <button class="btn btn-danger" (click)="confirmDelete(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the user {{ deleteUserName }}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
