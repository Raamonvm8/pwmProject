<header class="header display-high-width">
    <div class="logo-container">
        <nav class="nav-header">
            <a routerLink="/" aria-label="home" class="imagen-logo"><i class="fa-solid fa-paw logo" id="logo-icon-header"></i></a>
            <a routerLink="init-page" class="link">Pets DayCare</a>
            <a routerLink="admin-users" class="link">Users</a>
            <a routerLink="admin-bookings" class="link">Booking</a>
        </nav>
    </div>
    <div class="links-register-log">
        <button class="register-button hide" (click)="logOut()"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
        <button class="login-button hide" (click)="goToProfile()"><i class="fa-solid fa-user"></i> Profile</button>
    </div>
</header>

<!-- Header phone bootstrap -->

                    <h5 class="offcanvas-title text-white text-center" id="offcanvasNavbarLabel">Pets Life</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a routerLink="/" aria-label="Home" class="link nav-link text-white link-phone"><span class="span-space"></span>Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="init-page" aria-label="Home" class="link nav-link text-white link-phone"><span class="span-space"></span>Pets DayCare</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="admin-users" aria-label="Home" class="link nav-link text-white link-phone"><span class="span-space"></span>Users</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="admin-bookings" aria-label="Home" class="link nav-link text-white link-phone"><span class="span-space"></span>Booking</a>
                        </li>                           
                    </ul>
                    <div class="content-phone" id="phone-icons-logged">
                        <div id="users-logged-position-button">
                             <button class="register-button hide" id="register-button-movil" (click)="logOut()"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
                            <button class="login-button hide" id="login-button-movil" (click)="goToProfile()"><i class="fa-solid fa-user"></i> Profile</button>
                        </div>
                        <i class="fa-solid fa-paw text-white" id="logo-movil-icon"></i>
                        <p class="text-white title-phone">PETS-LIFE</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
