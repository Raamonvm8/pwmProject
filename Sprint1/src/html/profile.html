<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "icon" type = "image/ico" href = "../logo.ico">
        <title>Profile</title>
        <link rel="stylesheet" href="../css/profile.css">
    </head>
    <body>
        <!-- Aquí va el header -->
         
        <div class="profile-page">
            <div class="main-rectangle">
                <div class="left-section">
                    <div class="profile-photo">
                        <p>Profile photo</p>
                    </div>
                </div>
                <div class="vertical-line"></div>
                <div class="right-section">
                    <label class="field-input-profile">Field 1</label>
                    <input class="input-perfil" placeholder="Field 1" readonly/>
                    <label class="field-input-profile">Field 2</label>
                    <input class="input-perfil" placeholder="Field 2" readonly/>
                    <label class="field-input-profile">Field 3</label>
                    <input class="input-perfil" placeholder="Field 3" readonly/>
                    <label class="field-input-profile">Field 4</label>
                    <input class="input-perfil" placeholder="Field 4" readonly/>
                </div>
            </div>
            <div class="action-menu">
                <h2>Actions menu</h2>
                <div class="action-buttons">
                    <button class="button-profile">Edit profile</button>
                    <button class="button-profile">Nueva reservation</button>
                    <button class="button-profile">Booking history</button>
                    <button class="button-profile">My pets</button>
                </div>
            </div>
        </div>

        <!-- Aquí va el footer -->
    </body>
</html>
