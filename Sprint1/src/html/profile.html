<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "icon" type = "image/ico" href = "../logo.ico">
        <title>Página de Perfil</title>
        <link rel="stylesheet" href="../css/profile.css">
    </head>
    <body>
        <!-- Aquí va el header -->
        
        <div class="profile-page">
            <div class="main-rectangle">
                <div class="left-section">
                    <div class="profile-photo">
                        <p>Foto perfil</p>
                    </div>
                </div>
                <div class="vertical-line"></div>
                <div class="right-section">
                    
                    <input class="input-perfil" value="Campo 1" placeholder="campo 1" readonly/>
                    <input class="input-perfil" value="Campo 2" placeholder="campo 2" readonly/>
                    <input class="input-perfil" value="Campo 3" placeholder="campo 3" readonly/>
                    <input class="input-perfil" value="Campo 4" placeholder="campo 4" readonly/>

                </div>
            </div>
            <div class="action-menu">
                <h2>Menú acciones</h2>
                <div class="action-buttons">
                    <button>Editar perfil</button>
                    <button>Nueva reserva</button>
                    <button>Historial reservas</button>
                    <button>Mis mascotas</button>
                </div>
            </div>
        </div>

        <!-- Aquí va el footer -->
    </body>
</html>
