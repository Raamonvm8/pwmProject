<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/ico" href = "../logo.ico">
    <title>Edit Profile</title>
</head>
<body id="body-form">
    <!-- Bootstrap dependencies --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- Font awesome dependencies -->
    <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
    
    <!-- Dinamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <script>loadComponents("../html/components/header.html", "header")</script>
    <header id="header"></header>
     
    <!-- Body page -->
    <div class="form-animal-position w-100 mb-5 h-75">
        <form class="form-animal" id="form-animal">
            <h2 id="title-form">Edit profile</h2>
            <div class="field-with-text">
                <label class ="field-form" for="lname">Nombre:</label><br>
                <input class="input-form"  type="text" id="lname" name="lname"><br>
            </div>
            <div class="field-with-text">
                <label class ="field-form" for="lapellido">Apellidos:</label><br>
                <input class="input-form" type="text" id="lapellido" name="lapellido"><br>
            </div>
            <div class="field-with-text">
                <label class ="field-form" for="lcorreo">Correo:</label><br>
                <input class="input-form"  type="text" id="lcorreo" name="lcorreo"><br>
            </div>
            <div class="field-with-text">
                <label class ="field-form" for="lpass">Contrase√±a:</label><br>
                <input class="input-form" type="password" id="llpass" name="llpass"><br>
            </div>
            <button class="button-form login-button" id="cancel-button" onclick="location.href='profile.html'">Cancel</button>
            <button type="submit" form="form-animal" id="log" class="button-form login-button" value="Submit" onclick="location.href='profile.html'">Save changes</button>
        </form>
    </div>
    <!-- Dinamic load of the footer --> 
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>

    <!-- Applying styles here for optimization -->
    <link rel="stylesheet" type="text/css" href="../css/components/form.css" media="(min-width: 40em)" onload="this.media='all'"/>
    <link rel="stylesheet" type="text/css" href="../css/components/header.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/footer.css"/>
</body>
</html>
