<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/ico" href = "../logo.ico">
    <title>Reservation</title>
</head>
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <script>loadComponents("../html/components/header.html", "header")</script>
    <header id="header" ></header>

    <!-- Body page -->
    <form class="form-reservation" id="form-reservation">
        <div class="all-page">
            <div class="sections-container">
                <div class="left-section">
                    <h2 class="title-reservation">Formulario de reserva</h2>
                    <div id="fields-inputs">
                        <label class="field-input-reservation">Campo 1</label>
                        <input class="input-perfil" placeholder="Campo 1" /><br>
                        <label class="field-input-reservation">Campo 2</label>
                        <input class="input-perfil" placeholder="Campo 2" /><br>
                        <label class="field-input-reservation">Campo 3</label>
                        <input class="input-perfil" placeholder="Campo 3" /><br>
                    </div>
                </div>
                <div class="right-section">
                    <h2 class="title-reservation">Elige fechas</h2>
                    <div id="date-reservation-input">
                        <label class="date-reservation">De: </label>
                        <input type="date" class="input-date" id="datePicker"><br>
                        <label class="date-reservation">Hasta:</label>
                        <input type="date" class="input-date" id="datePicker">
                    </div>
                </div>
            </div>
            <div class="second-part">
                <div class="availability-section">
                    <label id="availability-reservation">Disponibilidad: </label>
                    <button type="button" class="time-box">16:00</button>
                    <button type="button" class="time-box">17:00</button>
                    <button type="button" class="time-box">18:00</button>
                </div>
                <button type="submit" form="form-reservation" class="confirm-button" value="Submit" onclick="location.href='history.html'; return false;">Confirmar Reserva</button>
            </div>
        </div>   
    </form>

    <!-- Dynamic load of the footer -->
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>

    <!-- Applying styles here for optimization --> 
    <link rel="stylesheet" type="text/css" href="../css/components/header.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" type="text/css" href="../css/components/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/reservation.css">

    <!-- Bootstrap dependencies --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Font awesome dependencies -->
    <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
    </body>
</html>
