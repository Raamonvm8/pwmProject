<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/ico" href = "../logo.ico">
    <title>Reservation</title>
    <!-- Applying styles --> 
    <link rel="stylesheet" type="text/css" href="../css/components/header.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" type="text/css" href="../css/components/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/reservation.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Confirm User -->
    <script src="../js/validateLogin.js"></script>
    <script src="../js/logOut.js"></script>
    <!-- Validate User Register-->
    <script src="../js/validateUserLogged.js"></script>
    <script type="module" src="../js/loadReservation/loadReservation.js"></script>
    <!-- Bootstrap dependencies --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Font awesome dependencies -->
    <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
</head>
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <header id="header"></header>
    <!-- Body page -->
    <form class="form-reservation" id="form-reservation">
        <div class="all-page">
            <div class="sections-container">
                <div class="left-section">
                    <h2 class="title-reservation">Reservation</h2>
                    <div id="fields-inputs">
                        <label class="field-input-reservation">Pet 1</label>
                        <select class="input-perfil" id="selector-pet-first" name="pet1" required>
                            <option value=""></option>
                        </select><br>
                        <label class="field-input-reservation">Pet 2</label>
                        <select class="input-perfil" id="selector-pet-second" name="pet2">
                            <option value=""></option>
                        </select><br>
                        <label class="field-input-reservation">Pet 3</label>
                        <select class="input-perfil" id="selector-pet-third" name="pet3">
                            <option value=""></option>
                        </select><br>
                        <label class="field-input-reservation">Daycare</label>
                        <input class="input-perfil" id="daycare-location" readonly /><br>
                        <label class="field-input-reservation">Addition 1</label>
                        <select class="input-perfil" id="selector-addition-first" name="addition1">
                            <option value=""></option>
                        </select><br>
                        <label class="field-input-reservation">Addition 2</label>
                        <select class="input-perfil" id="selector-addition-second" name="addition2">
                            <option value=""></option>
                        </select><br>
                        <label class="field-input-reservation">Addition 3</label>
                        <select class="input-perfil" id="selector-addition-third" name="addition3">
                            <option value=""></option>
                        </select><br>
                    </div>
                </div>
                <div class="right-section">
                    <div id="title-choose-date-label">
                        <h2 class="title-reservation">Choose Date</h2>
                    </div>
                    <div id="date-reservation-input">
                        <label class="date-reservation">Check in: </label>
                        <input type="date" class="input-date" id="datePickerCheckIn" value="2023-09-06"><br>
                        <label class="date-reservation">Check out:</label>
                        <input type="date" class="input-date" id="datePickerCheckOut" value="2023-09-07">                        
                        
                    </div>
                    <label class="field-input-total-price">Total price:</label>
                    <input class="input-date" id="daycare-price" readonly/>

                    <label class="field-input-reservation">Daycare Services</label>
                    <ul id="daycare-services"></ul>
                    <div id="label-availability-reservation">
                        <h4 id="availability-reservation">Availability: Available</h4><br>
                    </div>
                    <div class="availability-section">
                        <label class="time-box">
                            <input type="radio" name="selected-time" value="16:00"> 16:00
                        </label>
                        <label class="time-box">
                            <input type="radio" name="selected-time" value="17:00"> 17:00
                        </label>
                        <label class="time-box">
                            <input type="radio" name="selected-time" value="18:00"> 18:00
                        </label>
                    </div>
                    <div id="button-position-reservation">
                        <button type="submit" form="form-reservation" class="confirm-button" id="confirm-button">Confirm</button>
                    </div>
                </div>                
            </div>
        </div>   
    </form>
    
    <!-- Dynamic load of the footer -->
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>
    </body>
</html>
