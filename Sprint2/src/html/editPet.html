<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/ico" href = "../logo.ico">
    <title>Edit Pet</title>
    <!-- Applying styles -->
    <link rel="stylesheet" type="text/css" href="../css/components/form.css" media="(min-width: 40em)" onload="this.media='all'"/>
    <link rel="stylesheet" type="text/css" href="../css/components/header.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/footer.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Confirm User -->
    <script src="../js/validateLogin.js"></script>
    <script src="../js/logOut.js"></script>
    <!-- Loading pets -->
    <script src="../js/loadPets.js"></script>
    <script src="../js/editPet.js"></script>
    <!-- Validate User Register-->
    <script src="../js/validateUserLogged.js"></script>
    <!-- Bootstrap dependencies --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Font awesome dependencies -->
    <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
</head>
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <header id="header"></header>
    <!-- Body page -->
    <div class="form-animal-position h-75">
        <form class="form-animal" id="form-animal">
            <h2 id="title-form">Edit Pet</h2>
            <div class="field-with-text">
                <label class ="field-form" for="lname">Name:</label><br>
                <input class="input-form"  type="text" id="lname" name="lname" placeholder="${pet.name}"><br>
            </div>
            <div class="field-with-text">
                <label class ="field-form" for="lweight">Weight:</label><br>
                <input class="input-form" type="text" id="lweight" name="lweight"><br>
            </div>
            <div class="field-with-text">
                <label class ="field-form" for="lphoto">Photo:</label><br>
                <input class="input-form" type="text" id="lphoto" name="lphoto"><br>
            </div>
            <div class="field-with-text">
                <label class ="field-form" for="ltypepet">Type of Pet:</label><br>
                <input class="input-form"  type="text" id="ltypepet" name="ltypepet"><br>
            </div>
            <div class="field-with-text">
                <label class ="field-form" for="lbreed">Breed:</label><br>
                <input class="input-form" type="text" id="lbreed" name="lbreed"><br>
            </div>
            <button class="button-form login-button" id="cancel-button" formaction="mypets.html">Cancel</button>
            <button type="submit" form="form-animal" class="button-form login-button" id="save-button" value="Submit" formaction="mypets.html">Save changes</button>
        </form>
    </div>
    <!-- Dynamic load of the footer --> 
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>
</body>
</html>
