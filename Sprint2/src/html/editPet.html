<!DOCTYPE html>

    <head>

    </head>
    <body>
        <!-- Aquí va el header -->
        <script>loadComponents("../html/components/header.html", "header")</script>
        <header id="header" ></header>
        <div class="form-animal-position">
            <form class="form-animal" id="form-animal">
                <h2 id="title-form">Editar Mascota</h2>
                <div class="field-with-text">
                    <label class ="field-form" for="fname">Tipo de Mascota:</label><br>

                </div>
                <div class="field-with-text">
                    <label class ="field-form" for="lname">Raza:</label><br>
                    <input class="input-form" type="text" id="lname" name="lname"><br>
                </div>
                <div class="field-with-text">
                    <label class ="field-form" for="lname">Nombre:</label><br>
                    <input class="input-form"  type="text" id="lname" name="lname"><br>
                </div>
                <div class="field-with-text">
                    <label class ="field-form" for="lname">Peso:</label><br>
                    <input class="input-form" type="text" id="lname" name="lname"><br>
                </div>
                <button class="button-form" id="cancel-button" onclick="location.href='myPets.html'; return false;">Cancel</button>
                <button type="submit" form="form-animal" class="button-form" id="save-button" value="Submit" onclick="location.href='myPets.html'; return false;">Save changes</button>
            </form>
        </div>

        <!-- Aquí va el footer -->
