<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/ico" href = "../logo.ico">
    <title>User's Management</title>
        <!-- Applying styles --> 
        <link rel="stylesheet" type="text/css" href="../css/components/header.css" media="none" onload="if(media!='all')media='all'">
        <link rel="stylesheet" type="text/css" href="../css/components/footer.css">
        <link rel="stylesheet" type="text/css" href="../css/components/table.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <!-- Confirm User -->
        <script src="../js/validateLogin.js"></script>
        <script src="../js/logOut.js"></script>
        <!-- Fill table -->
        <script type="module" src="../js/loadUsersTable/loadUsersTable.js"></script>
        <!-- Bootstrap dependencies --->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Font awesome dependencies -->
        <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
</head>
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <header id="header"></header>
    <!-- Body page -->
    <!-- ... Resto del contenido ... -->
    <div class="table-page-administration-user">
        <h2 class="section-title">User Administration</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by Email...">
            <i class="fas fa-search" id="search-icon"></i>
        </div>
       <!-- Tabla para escritorio -->
       <div class="table-responsive w-75 table-desktop">
        <table class="table table-desktop" id="table-administration">
            <thead>
                <tr style="text-align: center;">
                    <th class="field-table hidden-md hidden-xl" style="background-color: #15D696; color:white;">Photo</th>
                    <th class="field-table" style="background-color: #15D696; color:white;">Name</th>
                    <th class="field-table" style="background-color: #15D696; color:white;">Surname</th>
                    <th class="field-table" style="background-color: #15D696; color:white;">Email</th>
                    <th class="field-table" style="background-color: #15D696; color:white;">Operations</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos de los usuarios para escritorio -->
            </tbody>
        </table>
    </div>

    <!-- Tabla para dispositivos móviles -->
    <div class="table-responsive-sm w-75 table-mobile">
        <table class="table table-mobile" id="table-administration-mobile">
            <thead>
                <tr style="text-align: center;">
                    <th class="field-table" style="background-color: #15D696; color:white;">Email</th>
                    <th class="field-table" style="background-color: #15D696; color:white;">Operations</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos de los usuarios para dispositivos móviles -->
            </tbody>
        </table>
    </div>
</div>
    <!-- Dynamic load of the footer -->   
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>
    
    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the user <span id="deleteUserName"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Font awesome dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
