<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/ico" href = "../logo.ico">
    <title>User's Management</title>
</head>
<body id="body-form">
    <!-- Dinamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <script>loadComponents("../html/components/header.html", "header")</script>
    <header id="header" ></header>
      
    <!-- Body page -->
    <div class="table-page-administration-user">
        <h2 class="section-title">User Administration</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <i class="fas fa-search" id="search-icon"></i>
        </div>
        <table id="table-administration">
            <tr>
                <th class="th-table field-table">Photo</th>
                <th class="th-table field-table">Name</th>
                <th class="th-table field-table">Surname</th>
                <th class="th-table field-table">Email</th>
                <th class="th-table field-table">Operations</th>
            </tr>
            <tr>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table text-center align-middle">
                    <button class="operation-button" aria-label="edit" style="background-color: transparent; border: none;">
                        <i class="fas fa-edit operation-icon" style="color: #005eff;"></i>
                    </button>
                    <span class="mx-4"></span>
                    <button class="operation-button" aria-label="delete" style="background-color: transparent; border: none;">
                        <i class="fas fa-trash operation-icon" style="color: #cc2305;"></i>
                    </button>
              </td>
            </tr>
            <tr>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table text-center align-middle">
                    <button class="operation-button" aria-label="edit" style="background-color: transparent; border: none;">
                        <i class="fas fa-edit operation-icon" style="color: #005eff;"></i>
                    </button>
                    <span class="mx-4"></span>
                    <button class="operation-button" aria-label="delete" style="background-color: transparent; border: none;">
                        <i class="fas fa-trash operation-icon" style="color: #cc2305;"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table"></td>
                <td class="td-table field-table text-center align-middle">
                    <button class="operation-button"  aria-label="edit" style="background-color: transparent; border: none;">
                        <i class="fas fa-edit operation-icon" style="color: #005eff;"></i>
                    </button>
                    <span class="mx-4"></span>
                    <button class="operation-button"  aria-label="delete" style="background-color: transparent; border: none;">
                        <i class="fas fa-trash operation-icon" style="color: #cc2305;"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <!-- Dinamic load of the footer -->   
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>
        
    <!-- Applying styles here for optimization --> 
    <link rel="stylesheet" type="text/css" href="../css/components/header.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" type="text/css" href="../css/components/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/components/table.css">

    <!-- Bootstrap dependencies --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- Font awesome dependencies -->
    <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
</body>
</html>
