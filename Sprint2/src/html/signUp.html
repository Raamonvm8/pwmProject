<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/ico" href = "../logo.ico">
    <title>Sign up</title>

    <!-- Applying styles -->
    <link rel="stylesheet" type="text/css" href="../css/components/form.css" media="(min-width: 40em)" onload="this.media='all'"/>
    <link rel="stylesheet" type="text/css" href="../css/components/header.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/footer.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- Confirm User -->
    <script src="../js/validateLogin.js"></script>
    <script src="../js/logOut.js"></script>
    
    <!-- Bootstrap dependencies --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Font awesome dependencies -->
    <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
</head>
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <header id="header"></header>
        
    <!-- Body page -->
    <div class="form-register-position  h-75">
        <form class="form-register" id="form-register">
            <h2 class="title-form" id="login-form-header">Sign Up</h2><br>
            <div class="field-with-text">  
                <label class="field-form">Name <span class="required">*</span></label><br>
                <input class="input-form" placeholder="****"/><br>
            </div>
            <div class="field-with-text">  
                <label class="field-form">Surname</label><br>
                <input class="input-form" placeholder="****"/><br>
            </div>
            <div class="field-with-text">  
                <label class="field-form">Email <span class="required">*</span></label><br>
                <input class="input-form" placeholder="****"/><br>
            </div>
            <div class="field-with-text">
                <label class="field-form">Password: <span class="required">*</span></label><br>        
                <input class="input-form" placeholder="****"/><br>
            </div>
            <div class="field-with-text">  
                <label class="field-form">Photo <span class="required">*</span></label><br>
                <input class="input-form" placeholder="****"/><br>
            </div>
            <button type="submit" form="form-register" id="log" class="button-form login-button" value="Submit" onclick="location.href='initPage.html'">Sign Up</button>
        </form>
    </div>

    <!-- Dynamic load of the footer --> 
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>
</body>
</html>
