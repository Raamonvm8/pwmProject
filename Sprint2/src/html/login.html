<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="../logo.ico">
    <title>Login</title>
</head>
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <script>loadComponents("../html/components/header.html", "header")</script>
    <header id="header"></header>
    
    <!-- Body page -->
    <div class="form-login-position h-75 mb-5">
        <form class="form-login" id="form-login" method="post" action="" onsubmit="return enviarMensaje(event)">
            <h1 id="title-form">Login</h1>  
            <div class="field-with-text">  
                <label class="field-form">Email <span class="required">*</span></label><br>
                <input class="input-form" type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="field-with-text">
                <label class="field-form">Password <span class="required">*</span></label><br>
                <input class="input-form" type="password" id="password" placeholder="********"><br>
            </div>
            <div class="button-login-position">
                <button type="button" form="form-login" id="log" class="button-form login-button" value="Submit" onclick="lanza_modal2()">Login</button>
            </div>
            <a class="signup-link" href="../html/signUp.html">Don't have an account yet? Sign up</a>
        </form>
    </div>
    
    <!-- Dynamic load of the footer -->  
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>
    
    <!-- Applying styles here for optimization -->
    <link rel="stylesheet" type="text/css" href="../css/components/form.css" media="(min-width: 40em)" onload="this.media='all'"/>
    <link rel="stylesheet" type="text/css" href="../css/components/header.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/footer.css"/>

    <!-- Validation login user -->
    <script src="../js/validateEmail.js"></script>
    <script src="../js/validateLogin.js"></script>
    
    <!-- Bootstrap dependencies --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Font awesome dependencies -->
    <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
</body>
</html>
