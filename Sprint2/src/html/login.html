<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "icon" type = "image/ico" href = "../logo.ico">
        <title>Login</title>
        <link rel="stylesheet" href="../css/components/header.css">
        <link rel="stylesheet" href="../css/components/footer.css">
        <script src="../js/loadComponents.js" ></script>
        <script src="../js/validateEmail.js" ></script>
        <script src="../js/validateLogin.js" ></script>
        <link rel="stylesheet" href="../css/components/form.css"> 
            

    </head>
    <body>
        <!-- Aquí va el header -->
        <script>loadComponents("../html/components/header.html", "header")</script>
        <header id="header" ></header>
        <div class="form-login-position">
            <form class="form-login" id="form-login" method="post" action="" onsubmit="return enviarMensaje(event)">
                <h1 id="title-form">LOGIN</h1>  
                <div class="field-with-text">  
                    <label class="field-form">Email</label><br>
                    <input class="input-form" type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="field-with-text">
                    <label class="field-form">Password</label><br>
                    <input class="input-form" type="password" id="password" placeholder=" ******"><br>
                </div>
                <div class="button-login-position">
                    <button type="button" form="form-login" id="log" class="button-form login-button2" value="Submit" onclick="lanza_modal2()">Login</button>
                </div>
                <a class="signup-link" href="../html/signUp.html">Do you already an have account...?</a>
            </form>
        </div>

        <!-- Aquí va el footer -->
        <script>loadComponents("../html/components/footer.html", "footer")</script>
        <footer id="footer" ></footer>
    </body>
</html>
