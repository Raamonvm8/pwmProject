<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/ico" href = "../logo.ico">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="../css/profile.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" type="text/css" href="../css/components/header.css">
    <link rel="stylesheet" type="text/css" href="../css/components/footer.css">
</head>
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <script src="../js/logOut.js"></script>
    <header id="header"></header>
    <script src="../js/validateLogin.js"></script>

    <script>
        const userData = JSON.parse(localStorage.getItem('user_data'));
    
        if (userData) {
            loadHeader(userData);
        } else {
            loadComponents("../html/components/header.html", "header");
        }
    </script>
        
    <div class="profile-page">
        <div class="main-rectangle">
            <div class="left-section">
                <div class="profile-photo">
                    <img alt="Profile Photo" id="foto-perfil-profile" src="../assets/images/foto_perfil.png">  
                </div>
                <p class="photo-label">Profile Photo</p><br>
                <h4>Personal Information</h4>
                <div id="hr-line"></div>
                <div class="pet-reservation-buttons">
                    <button class="pet-button">
                        <i  class="fas fa-dog"></i>
                        <span  class="pet-button-label">Pets: <span id="pets"></span> </span>
                    </button>
                    <button class="reservation-button">
                        <i class="fas fa-calendar-check"></i>
                        <span  class="reservation-button-label">Reservations: <span id="reservations"></span> </span>
                    </button>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="right-section">
                <h2 id="title-personal-information"class="section-title">Personal Information</h2>
                <div class="input-total-profile">
                    <div class="input-container">
                        <label class="input-label">Name</label>
                        <input id="name-input" class="input-profile" readonly/>
                    </div>
                    <div class="input-container">
                        <label class="input-label">Last Name</label>
                        <input id="last-name-input" class="input-profile" readonly/>
                    </div>
                    <div class="input-container">
                        <label class="input-label">Email</label>
                        <input id="email-input" class="input-profile" readonly/>
                    </div>
                    <div class="input-container">
                        <label class="input-label">Password</label>
                        <input id="password-input" class="input-profile" readonly/>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="action-menu">
            <h2 class="section-title">Action Menu</h2>
            <div class="action-buttons">
                <div class="action-button">
                    <a class="transparent-button" href="editProfile.html">
                        <i class="fa-solid fa-user action-icon"></i>
                        <span class="action-text">Edit Profile</span>
                    </a>
                </div>
                <div class="action-button">
                    <a class="transparent-button" href="initpage.html">
                        <i class="fa-solid fa-house-circle-check action-icon"></i>
                        <span class="action-text">Pets Daycare</span>
                    </a>
                </div>
                <div class="action-button">
                    <a class="transparent-button" href="history.html">
                        <i class="fa-solid fa-note-sticky action-icon"></i>
                        <span class="action-text">History</span>
                    </a>
                </div>
                <div class="action-button">
                    <a class="transparent-button" href="mypets.html">
                        <i class="fa-solid fa-paw action-icon"></i>
                        <span class="action-text">My Pets</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('name-input');
            const lastNameInput = document.getElementById('last-name-input');
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');

            const pets = document.getElementById('pets');
            const reservations = document.getElementById('reservations');
            const profilePhoto = document.getElementById('foto-perfil-profile');

            // Obtener los datos del usuario del almacenamiento local
            const userData = JSON.parse(localStorage.getItem('user_data'));

            // Campos perfil
            nameInput.value = userData.name;
            lastNameInput.value = userData.surname;
            emailInput.value = userData.email;
            passwordInput.value = "********"; 

            //Campos izquierda
            pets.textContent = userData.pets;
            reservations.textContent = userData.reservations;
            if (userData && userData.photo) {
                profilePhoto.src = userData.photo;
            }
        });
    </script>
    
    <!-- Dynamic load of the footer -->  
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>
    
    <!-- Bootstrap dependencies --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Font awesome dependencies -->
    <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>
    <script src="../js/hamburguer.js"></script>

</body>
</html>
