<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="../logo.ico">
    <title>My Pets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/myPets.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous">
</head>
<body id="body-form">
    <!-- Dynamic load of the header -->
    <script src="../js/loadComponents.js"></script>
    <script src="../js/logOut.js"></script>
    <script src="../js/loadPets.js"></script>
    <header id="header"></header>
    <script src="../js/validateLogin.js"></script>
    <script>
        // Obtener los datos del usuario del localStorage
        const userData = JSON.parse(localStorage.getItem('user_data'));
    
        // Verificar si hay datos de usuario en el localStorage
        if (userData) {
            // Cargar el header correspondiente seg√∫n el tipo de usuario
            loadHeader(userData);
        } else {
            // Si no hay datos de usuario, cargar el header normal
            loadComponents("../html/components/header.html", "header");
        }
    </script>

    <!-- Body page -->
    <div class="container ini-page">
        <h1 class="page-title">My Pets</h1>
        <div class="row row-cols-1 row-cols-md-4 g-4 rectangle-pets" id="pets-container"></div>
        <button class="button-form" onclick="location.href='addPet.html'">Add a Pet</button>
    </div>

    <!-- Dynamic load of the footer -->
    <script>loadComponents("../html/components/footer.html", "footer")</script>
    <footer id="footer" style="margin-top: auto;"></footer>

   <!-- Bootstrap dependencies -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
   <!-- Font Awesome dependencies -->
   <script src="https://kit.fontawesome.com/9cdb4512b3.js" crossorigin="anonymous"></script>

</body>
</html>
