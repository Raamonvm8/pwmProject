<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sign-up</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header [translucent]="true">

  </ion-header>
      <div class="register-user">
      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="register()">
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input type="text" [(ngModel)]="firstName" name="firstName" required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input type="text" [(ngModel)]="lastName" name="lastName" required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
  
            <ion-item>
              <input type="file" accept="image/*" (change)="onFileSelected($event)" required>
            </ion-item>
  
            <ion-button expand="block" class="button-register" type="submit">Register</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  
</ion-content>
